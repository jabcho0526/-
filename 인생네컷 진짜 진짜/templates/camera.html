<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>카메라 촬영</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="center">
    <h2>카메라로 4컷 찍기</h2>
    <video id="video" autoplay playsinline width="480" height="360"></video>
    <div id="controls">
      <button id="captureBtn" class="btn">촬영</button>
      <span id="count">0 / 4</span>
    </div>

    <div id="thumbs"></div>

    <div style="margin-top:20px;">
      <button id="uploadBtn" class="btn" disabled>업로드 및 합성</button>
      <a href="/frame" class="btn">프레임 다시 선택</a>
    </div>
  </div>

  <script>
    const SELECTED_FRAME = "{{ frame }}";
  </script>
  <script src="/static/js/camera.js"></script>
</body>
</html>
