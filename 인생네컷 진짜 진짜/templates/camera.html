<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>촬영</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="center">
    <h2 id="stepText">1 / 4 촬영</h2>

    <div class="camera-wrap">
      <video id="video" autoplay playsinline></video>
      <img id="poseOverlay">
      <div id="countdown">3</div>
    </div>

    <div id="controls">
      <button id="captureBtn" class="btn">촬영</button>
      <span id="count">0 / 4</span>
    </div>

    <div id="thumbs"></div>

    <button id="uploadBtn" class="btn" disabled>업로드</button>
  </div>

  <script>
    const SELECTED_FRAME = "{{ frame }}";
  </script>
  <script src="/static/js/camera.js"></script>
</body>
</html>
