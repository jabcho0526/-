<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>프레임을 선택해주세요</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="center">
    <h2>프레임을 선택하세요 (아직 없음 ㅎ)</h2>
    <form method="post">
      <div class="frames">
        {% for f in frames %}
        <label class="frame-item">
          <input type="radio" name="frame" value="{{ f }}">
          <img src="/static/frames/{{ f }}" alt="frame" />
        </label>
        {% endfor %}
      </div>
      <div style="margin-top:20px;">
        <button class="btn" type="submit">다음</button>
      </div>
    </form>
  </div>
</body>
</html>
